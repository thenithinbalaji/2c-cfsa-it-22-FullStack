<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="text-align: center; background-color: palegreen;">
    <br><br>
    <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-black-600">View Books</h1>
    <br>
    <table class="w-full">
        <tr class="w-1/2 bg-green-300">
            <th class="p-2">ISBN</th>
            <th class="p-2 text-center">Title of The Book</th>
            <th class="p-2 text-center pr-4">Author of The Book</th>
            <th class="p-2 text-center pr-4">In Stock</th>
        </tr>
        {% for book in books %}
        <tr class="">
            <td class="p-2">{{book.isbn}}</td>
            <td class="p-2 text-center">{{book.title}}</td>
            <td class="p-2 text-center">{{book.author}}</td>
            <td class="p-2 text-center">{{book.av_count}}</td>
        </tr>
        {% endfor %}
       
    </table>

    <br><br>
    <button onclick= "location.href='/guest/'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Back</button>
    
</body>
</html>
